<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Of Legends | Practice Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container p-4 h-screen flex items-center">
      <form class="mx-auto w-full">
        <h1 class="text-2xl font-bold mb-4">Team size</h1>
        <div class="flex justify-between items-center">
          <button
            class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded"
            type="button"
            title="decrement"
            id="decrement-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <span
            class="inline-block font-bold text-xl"
            title="team size"
            id="team-size-display"
          >
            01
          </span>
          <button
            class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded"
            type="button"
            title="increment"
            id="increment-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 w-full mt-4 rounded"
          type="submit"
          title="create room"
        >
          Create Room
        </button>
      </form>
    </div>
    <script>
      var exports = {}
    </script>
    <script src="dist/renderer.js"></script>
  </body>
</html>
